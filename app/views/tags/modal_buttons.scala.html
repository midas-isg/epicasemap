@* Buttons as a footer of a dialog *@
@(model:String)
<button title='Save the @model' class='btn-large btn-primary' 
ng-click='submit()' ng-disabled='form.$pristine || isWorking'>
	@bs_icon("save") Save
</button>
<button id='@model-btn-save-close' title='Save the @model & Close the dialog' class='btn-large  btn-primary' 
ng-click='submitThenClose()' ng-disabled='form.$pristine || isWorking'>
	@bs_icon("save") Save & Close
</button>
<button title='Delete the @model & Close the dialog' class='btn-large btn-danger pull-left' 
ng-click='removeThenClose()' ng-show='model.id' ng-disabled='isWorking'>
	@bs_icon("trash") Delete & Close
</button>
