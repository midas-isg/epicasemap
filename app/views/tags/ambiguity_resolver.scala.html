@bs_modal("ambiguity-resolver", "AmbiguityResolver", "Possible Ambiguities Exist", "closeDialog()")(ambiguityResolver())(footer())

@ambiguityResolver() = {
<form id="form" class="form-horizontal" role="form" name="form" style="padding: 5px;">
<!-- ng-init='radioIn="file"' enctype="{{ radioIn === 'file' ? 'multipart/form-data' : 'application/x-www-form-urlencoded' }}"> -->
	
	<div class="form-group">
		<div id="requery-text" hidden>
			<label style="color:#ff0000;">Using new parameters</label>
		</div>
		
		<label style="display: inline;">Results for:
			<legend ng-bind="currentInputLabel">Input Label</legend>
		</label>
		
		<div style="margin-bottom: 25px;">
			<label class='/*control-label*/'>Matched Locations:</label>
			<select id="selected-location" ng-model='suggestionList.selectedLocationID' ng-change="locationChange()" ng-options="suggestion.alsID as suggestion.label for suggestion in suggestionList.locations" style="display: block;">
			</select>
		</div>
		
		<div>
			<label>If there are no correct matches try editing query input</label>
			<button id="edit-query" title="Toggle Query Editor" class='btn-large btn-warning' ng-click='editLocationQuery()'>
				@bs_icon("edit") Toggle Query Editor
			</button>
		</div>
		
		<fieldset id="query-input" style="margin-left: 15px;" hidden>
			<div>
				<label for="aliasLabel">Location Name (try an alias): </label>
				<input id="aliasLabel" class="/*form-control*/" type="text" name="requeryInput.label" ng-model="requeryInput.label">
			</div>
			
			<div>
				<label for="locationType">Location Type: </label>
				<input id="locationType" class="" type="text" name="locationType" ng-model="requeryInput.locationType">
			</div>
			
			<div>
				<label for="state">State Name: </label>
				<input id="state" class="" type="text" name="state" ng-model="requeryInput.state">
			</div>
			
			<div>
				<label for="city">City Name: </label>
				<input id="city" class="" type="text" name="city" ng-model="requeryInput.city">
			</div>
			
			<button id="requery-flag" title="Use updated parameters" class='btn-large btn-danger' ng-click='flagForRequery()'>
				@bs_icon("edit") Use new parameters
			</button>
		</fieldset>
	</div>
</form>

}

	<!-- ng-disabled='! dataFile || isWorking' ng-show="radioIn === 'file'"> -->

</button>
