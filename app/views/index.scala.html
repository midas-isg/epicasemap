@*(message: String, version: String)*@
@(title: String)

@imports = {
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />

	<script src='@routes.Assets.at("external_packages/Highcharts-4.1.5/js/highcharts.js")'></script>
	<script src='@routes.Assets.at("external_packages/Highcharts-4.1.5/js/modules/exporting.js")'></script>

	<script src='@routes.Assets.at("external_packages/leaflet-heat/leaflet-heat.js")'></script>
	<!--<script src='external-lib/leaflet-heat/leaflet-heat2.js'></script>-->

	<!--<script src='js/test.js'></script>-->

	<link href='@routes.Assets.at("stylesheets/index.css")' rel='stylesheet' />
	
	<script src='@routes.Assets.at("javascripts/timeline.js")'></script>
	
	<!--<link rel='stylesheet' href='@routes.Assets.at("stylesheets/bcos.css")'>-->
}

@main(title, imports) {
	<div id='body' style="clear: right;">
		<div id='map' style="max-width: 90%; background-color: #808080;"></div>
		
		<div id="container" style="max-width: 80%; max-height: 300px; margin: 0px 0px 0px 0px; position: relative; bottom: 220px;">
			<div style="width: 72px; position: relative; bottom: -42px; z-index: 1;">
				<button id="reset-button" class="btn btn-sm"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></button>
				<button id="playback-button" class="btn btn-sm"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
			</div>
			
			<div id="detail-container" style="height: 300px; z-index: -1;"></div>
		</div>
	</div>
}
